<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">


    <link rel="stylesheet" href="{{url_for('static', filename='layout.css')}}">



    <title>Side menu</title>

</head>
<body>
    <button id="toggleButton">Toggle Menu</button>
    <div id="sideMenu" class="sideMenu">
        <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
            <li><a href="#">Item 4</a></li>
        </ul>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script>
    // Get the button and side menu elements
    const toggleButton = document.getElementById('toggleButton');
    const sideMenu = document.getElementById('sideMenu');

    // Add a click event listener to the button
    toggleButton.addEventListener('click', () => {
        // Toggle the side menu by changing its right position
        sideMenu.style.right = sideMenu.style.right === '0px' ? '-250px' : '0px';
    });

    // Add a click event listener to the document
    document.addEventListener('click', (event) => {
        // Check if the click is outside the side menu and the button
        if (!sideMenu.contains(event.target) && event.target !== toggleButton) {
            // Hide the side menu by moving it out of view
            sideMenu.style.right = '-250px';
        }
    });
    </script>
</body>
</html>
